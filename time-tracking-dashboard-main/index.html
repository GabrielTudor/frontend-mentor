<!DOCTYPE html>
<html lang="en">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

  
  <title>Frontend Mentor | Time tracking dashboard</title>

<body>


  <div class="container">
<div class="card">
  <div class="card-text">
    <p>Daily</p>
    <p>Weekly</p>
    <p>Monthly</p>
  </div>
  

  <div class="card-container">

   <p class="card-text1">Report for</p>
   <h1 class="card-text2">Jeremy Robson</h1>
  </div>
</div>

      <div class="child-work">
        
        <div class="text1">
          <img class="card-image2" src="./images/icon-ellipsis.svg">

        <h1>32HRS</h1>
        <p>Last Week - 36hrs</p>
        </div>
        
      </div>
  
      <div class="child-play">

        </div>
       
      </div>
  
      <div class="child-study">
        
        <div class="text3">
          <img class="card-image2" src="./images/icon-ellipsis.svg">
        <h6>Study</h6>
        <h1>4HRS</h1>
        <p>Last Week - 7hrs</p>
        </div>
        
      </div>

</div>


<div class="card2">
  <div class="child-exercise">
   
        <div class="text4">
          <img class="card-image3" src="./images/icon-ellipsis.svg">

        </div>
        
      </div>
  
      <div class="child-social">
        
        <div class="text5">
          <img class="card-image3" src="./images/icon-ellipsis.svg">
          <h6>Social</h6>
          <h1>5HRS</h1>
          <p>Last Week - 10hrs</p>
        </div>
        
      </div>
  
      <div class="child-selfcare">
        
        <div class="text6">
          <img class="card-image3" src="./images/icon-ellipsis.svg">

</div>
